<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Колесо спортивного баланса</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Колесо спортивного баланса</h1>
    <p class="subtitle">
      Тест поможет определить уровень вашей психологической готовности, а также выявить сильные стороны и области, требующие внимания.
    </p>
    <button id="startButton">Пройти тест бесплатно</button>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <p>Тест скоро начнётся…</p>
    </div>
  </div>

  <div id="quiz" class="hidden">
    <div id="questionContainer"></div>
    <button id="nextButton">Далее</button>
  </div>

  <div id="result" class="hidden">
    <h2>Ваше колесо спортивного баланса</h2>
    <canvas id="resultChart" width="300" height="300"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
